<html>
<head>
<title>background</title>

</head>
<body>
<input type="text" id="myut" onfocus="focusfunction()" onblur="blurfunction()">
<script>
function focusfunction(){
document.getElementById("myut").style.background="yellow";
document.getElementById("myut").style.color="red";



}
function blurfunction(){
document.getElementById("myut").style.background="tomato";
document.getElementById("myut").style.color="green";

}

</script>
</body>
</html>
